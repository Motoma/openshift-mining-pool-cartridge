---
Name: mining-pool
Cartridge-Short-Name: Pool
Display-Name: Mining Pool
Description: The Mining Pool application type is a starting poing for builting a
  crypto-currency mining pool on the OpenShift infrastructure.
Version: '0.1'
License: ASL 2.0
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.0.1
Categories:
- experimental
Website: http://motoma.io
Source-Url: https://github.com/Motoma/openshift-mining-pool-cartridge.git
Provides:
- mining
- redis
- bitcoind
Publishes: 
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
Scaling:
  Min: 1
  Max: -1
Group-Overrides:
- components:
  - mining
  - redis
  - bitcoind
Endpoints:
- Private-IP-Name: INTERNAL_IP
  Private-Port-Name: INTERNAL_PORT
  Private-Port: 3333
  Public-Port-Name: PUBLIC_PORT
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      noproxy: true
- Private-IP-Name: IP
  Private-Port-Name: BITCOIND_RPC_PORT
  Private-Port: 8332
- Private-IP-Name: IP
  Private-Port-Name: BITCOIND_P2P_PORT
  Private-Port: 8333
